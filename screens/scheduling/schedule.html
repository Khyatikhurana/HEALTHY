<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      {%NAVBAR%}
      <div class="main">
        <section id="appointments">
          <h2>Book an Appointment</h2>
          <section class="appointment-form">
            <form>
              <!-- patient name -->
              <div class="form-item">
                <label for="patientName" class="h5">Patient Id: {%PATIENT-ID%}</label>
                <!-- <input type="text" id="patientName" name="patientName" required /> -->
              </div>
          
              <!-- department -->
              <div class="form-item">
                <label for="department">Select Department:</label>
                <select id="department" name="department">
                  <option value="" selected disabled>Select a provider</option>
                  {%DEPT-OPTS%}
                  <!-- Add more provider options -->
                </select>
              </div>
          
              <!-- provider -->
              <div class="form-item">
                <label for="provider">Select Provider:</label>
                <select id="provider" name="provider">
                  <option value="" selected disabled>Select a provider</option>
                </select>
              </div>
          
              <!-- appointment date -->
              <div class="form-item">
                <label for="appointmentDate">Appointment Date:</label>
                <input
                  type="date"
                  id="appointmentDate"
                  name="appointmentDate"
                  required
                />
              </div>
          
              <!-- appointment timing / slot -->
              <div class="form-item">
                <label for="appointmentTime">Select Appointment Time:</label>
                <select id="appointmentTime" name="appointmentTime" required>
                  <option value="" selected disabled>Select a time</option>
                  <!-- Add more time slots as needed -->
                </select>
              </div>
          
              <button id="bookAppointment" class="smaller-button">Book Appointment</button>
            </form>
            <div id="bookingStatus"></div>
          </section>
          
          <!-- Form for booking appointments -->
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
  </body>
</html>
