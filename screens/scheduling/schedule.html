<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./schedule.css" />
  </head>

  <body>
    <div class="wrapper">
      {%NAVBAR%}
      <div class="main">
        <section id="appointments">
          <h2>Book an Appointment</h2>
          <form>
            <!-- patient name -->
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required />

            <!-- department -->
            <label for="department">Select Department:</label>
            <select id="department" name="department">
              <option value="orthoperdic">Orthopedic</option>
              <option value="gynac">Gynac</option>
              <option value="dentist">Dentist</option>
              <!-- Add more provider options -->
            </select>

            <!-- provider -->
            <label for="provider">Select Provider:</label>
            <select id="provider" name="provider">
              <option value="" selected disabled>Select a provider</option>
              <option value="drJohnDoe">Dr. John Doe</option>
              <option value="drJaneSmith">Dr. Jane Smith</option>
              <option value="drAlexWilliam">Dr. Alex William</option>
              <!-- Add more provider options -->
            </select>

            <!-- appointment date -->
            <label for="appointmentDate">Appointment Date:</label>
            <input
              type="date"
              id="appointmentDate"
              name="appointmentDate"
              required
            />

            <!-- appointmment timing / slot -->
            <label for="appointmentTime">Select Appointment Time:</label>
            <select id="appointmentTime" name="appointmentTime" required>
              <option value="" selected disabled>Select a time</option>
              <option value="09:00">09:00 AM</option>
              <option value="10:00">10:00 AM</option>
              <option value="11:00">11:00 AM</option>
              <option value="13:00">01:00 PM</option>
              <option value="14:00">02:00 PM</option>
              <!-- Add more time slots as needed -->
            </select>

            <button>Book Appointment</button>
          </form>
          <!-- Form for booking appointments -->
        </section>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./script.js"></script> -->
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
  </body>
</html>
