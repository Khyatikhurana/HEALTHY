<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy - Login & Signup</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #title {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            width: 600px;
            max-width: 100%;
            margin-top: 60px; /* Adjusted margin to create space for the title */
        }

        .heading {
            font-weight: bold;
            font-size: 28px;
            color: #3498db;
            margin-bottom: 10px;
        }

        .free-text {
            font-family: 'Georgia', serif;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 48%;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h2 {
            color: #3498db;
        }

        input,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 4px;
            display: inline-block;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            background-color: #dad6d6;
            color: #3498db;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
        }

        button {
            background-color: #39cf93;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #9ff0f4;
        }

        .forgot-password {
            color: #3498db;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="title">Healthy</div>
    <div class="container">
        <div class="card">
            <div class="heading">Sign In</div>
            <form >
                <input type="text" name="username" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" name="password" id="signInPassword" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signInPassword')">üëÅÔ∏è</button>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="card">
            <div class="heading">Sign Up</div>
            <p class="free-text">Sign up for free</p>
            <form action="#" method="post">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phoneNumber" placeholder="Phone Number" required>
                <textarea name="about" placeholder="About Yourself"></textarea>
                <div class="password-container">
                    <input type="password" name="password" id="signUpPassword" placeholder="Set Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('signUpPassword')">üëÅÔ∏è</button>
                </div>
                <div class="password-container">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(elementId) {
            var x = document.getElementById(elementId);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <script src="signUp.js" defer></script>
    <script>
        function togglePassword(elementId) {
            var passwordField = document.getElementById(elementId);
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }
    </script>
    
</body>

</html>
